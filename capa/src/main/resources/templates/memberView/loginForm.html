<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<script>
//로그인폼 확인
function validation() {
	let id = document.getElementById('memberid');
	let password = document.getElementById('memberpw');
	
	if (id.value == '' || password.value == '') {
		alert('ID와 비밀번호를 입력하세요.');
		return false;
	}
	return true;
}
</script>
<style>
	*{
		text-align: center;
	}
	table{
		text-align: center;
		margin: auto;
		margin-bottom: 40px;
	}
	#logo{
		margin-top:50px;
		width:200px; 
		margin-bottom: 40px;
	}
	.bt{
	  border: 0;
	  outline: none;
	  background: rgb(27, 156, 133);
	  color:white;
	  cursor: pointer;
	  border-radius: 10px;
	  margin-right: 30px;
	}
	.bt:hover {
		color:black;
	  	background: rgb(255, 225, 148);
	}

</style>
</head>
<body>
	<div id="header">
		<img src="../image/logo.PNG" id="logo">
	</div>

	<div id="container">

		<form id="loginForm" th:action="@{/member/login}" method="post" onSubmit="return validation();">
		<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="memberid" id="memberid" /></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="memberpw" id="memberpw" /></td>
		</tr>

		</table>
		<input type="submit" value="로그인" class="bt">
		</form>
	
	</div>
</body>
</html>
