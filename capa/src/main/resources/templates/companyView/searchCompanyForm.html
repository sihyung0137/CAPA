<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
 	   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>회사정보 찾기</title>
</head>
<script>
function validation() {
	let search = document.getElementById('search');
	
	if(!search.value) {
		alert('검색 정보를 입력해주세요');
		search.focus();
		return false;
	}
	return true;
}
</script>
<body>
	<h1>회사정보 찾기 창</h1>
	
	<ul>
		<li sec:authorize="not isAuthenticated()"><a th:href="@{member/join}">회원가입</a></li>
		<li sec:authorize="not isAuthenticated()"><a th:href="@{member/loginForm}">로그인</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/member/logout}">로그아웃</a></li>
		<li><a th:href="@{/company/joinCompanyForm}">회사정보 입력</a></li>
	</ul>
		
	<a>회사정보 찾기</a><br>
	<form th:action="@{/company/companyListForm}" method="get" onsubmit="return validation();">
		<input type="text" name="company_name" id="search"> 
		<input type="submit" value="검색">
	</form>
</body>
</html>
